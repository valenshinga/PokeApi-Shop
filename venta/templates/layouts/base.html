{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a href="{% url 'tienda' %}" class="navbar-brand">
                <img src="{% static '/images/pokeShopLogo.png' %}" alt="Logo" width="70" height="70">
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="{% url 'tienda' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'buscar_pokemones' %}" class="nav-link">Buscar Pokemon</a>
                </li>
            </ul>
    
            {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link" style="color: white;">
                            {{ user.username }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'signin' %}" class="nav-link">Sign In</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>

    
</body>
</html>
{% block content %}
{% endblock %}
