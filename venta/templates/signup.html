{% extends 'layouts/base.html' %}

{% block content%}

<main class="container text-center">
    <div class="row align-items-center" style="height: 100vh;">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Sign up</h1>
            
                {{error}}
            
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for= "username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for= "password1" class="form-label">Contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Contraseña" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        La contraseña debe tener al menos 6 caracteres, contener letras y numeros, y no tener espacios, caracteres especiales, o emojis.
                      </div>
                </div>

                <div class="mb-3">
                    <label for= "password2">Repite la contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Repite la contraseña">
                </div>
            
                <button class="btn btn-primary">
                    Sign up
                </button>
            
            </form>
        </div>
    </div>
</main>

{% endblock %}
