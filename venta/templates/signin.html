{% extends 'layouts/base.html' %}

{% block content%}


<main class="container text-center">
    <div class="row align-items-center" style="height: 100vh;">
        <section class="col-md-4 offset-md-4 mt-5">
            <form method="post" class="card card-body">
                <h1 class="text-center">Sign in</h1>
                        
                {{error}}
            
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for= "username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe el usuario">
                </div>
            
                <div class="mb-3">
                    <label for= "password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe la contraseña">
                </div>
            
            
                <button class="btn btn-primary">
                    Sign in
                </button>
            
            </form>
        </section>
    </div>
</main>
{% endblock %}
